{% extends 'auth_base.html' %}
{% load static %}
    {% block title %}Login | JEEIMKG{% endblock %}
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
        <!--Agrega mi archivo js auth_login--> 
        <script src="{% static '/js/auth_login.js' %}"></script>
        <!-- Firebase App (el primer script debe ir siempre primero) -->
        <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
        <!-- Firebase Authentication -->
        <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
        <!-- Firebase Firestore -->
        <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
    {% endblock %}

    {% block content %}
    {% if error_message %}
      <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="login-box">
        <h2>jeeimkg sysadmin</h2>
        <div class="user-box">
          <input type="email" name="email" required>
          <label for="email">email:</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required>
          <label for="password">password:</label>
        </div>
        <button type="submit">LOGIN</button>
      </div>
    </form>
    {% endblock %}
