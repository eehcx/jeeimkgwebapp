{% extends 'auth_base.html' %}
{% load static %}
    {% block title %}Login | JEEIMKG{% endblock %}
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
        <!-- Firebase App (el primer script debe ir siempre primero) -->
        <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
        <!-- Firebase Authentication -->
        <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
        <!-- Firebase Firestore -->
        <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
    {% endblock %}

{% block content %}
    <form method="POST" id="verify-phone-number-form">
        {% csrf_token %}
        <div class="login-box">
            <h2>Verificación de número telefónico</h2>
            <div class="user-box">
            <input type="tel" name="phone_number" required>
            <label for="phone_number">Número telefónico:</label>
            </div>
            <div class="user-box">
            <input type="text" name="verification_code" required>
            <label for="verification_code">Código de verificación:</label>
            </div>
            <a class="btn-back" href="{% url 'two_factor_login' %}">Regresar</a>
            <button type="submit">Continuar</button>
        </div>
    </form>
{% endblock %}
